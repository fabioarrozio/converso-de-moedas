<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Conversor de moeda</h1>
    </header>
    <main>
        <section class="section_currency">
            <article class="article_info">
                <p class="info_amount">Quantia</p>
                
                <input class="input_amount" autocomplete="none">
                <p class="info_of">De:</p>
                <select name="list_one" class="list_one"></select>
                <button class="change"> Inverter </button>
                <p class="info_to">Para:</p>
                <select name="list_two" class="list_two"></select>
            </article>
        </section>
        <section class="section_result">
            <article class="article_result">
                <p class="result_amount">0000000</p>
                <button class="result_btn">Converter</button>
            </article>

        </section>
        <footer>
            <p class="copyright">&copy; 2024 - Fabio Arrozio</p>
        </footer>
    </main>
    <script src="exchange.js"></script>
</body>
</html>
